<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Stunning Website</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .video-background {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    #bg-video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -1;
      transform: translate(-50%, -50%);
      filter: brightness(0.5);
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-align: center;
    }

    .content h1 {
      font-size: 48px;
      margin: 0;
    }

    .content p {
      font-size: 18px;
      margin: 10px 0 20px;
    }

    .buttons button {
      margin: 0 10px;
      padding: 10px 20px;
      font-size: 16px;
      background: transparent;
      border: 2px solid white;
      color: white;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }

    .buttons button:hover {
      background: white;
      color: black;
    }
  </style>
</head>
<body>
  <div class="video-background">
    <video autoplay muted loop id="bg-video">
      <source src="natures.mp4" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>
    <div class="content">
      <h1>Create Stunning Website</h1>
      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit</p>
      <div class="buttons">
        <button>Learn More</button>
        <button>Features</button>
      </div>
    </div>
  </div>
</body>
</html>
